# Example YAML configuration for TARDIS
tardis_config_version: v1.0

supernova:
  luminosity_requested: 8.87 log_lsun
  time_explosion: 7 day

atom_data: /Users/boyle/tardis_stuff/aoife_atomic_data_onlylevellines_fix.h5

model:
  structure:
    type: file
    filename: /Users/boyle/tardis_stuff/LM_model.txt
    filetype: artis
    v_inner_boundary: 6250 km/s
    v_outer_boundary: 30600 km/s
  abundances:
    type: file
    filename: /Users/boyle/tardis_stuff/LM_abundances.txt
    filetype: simple_ascii

plasma:
  disable_electron_scattering: no
  ionization: nebular
  excitation: dilute-lte
  radiative_rates_type: dilute-blackbody
  line_interaction_type: scatter
  helium_treatment: dilute-nlte

montecarlo:
  seed: 23111963
  no_of_packets: 5.0e+6 #1.e6, 5.e6 for earliest LM
  iterations: 30 #30
  nthreads: 1

  last_no_of_packets: 5.e+6
  no_of_virtual_packets: 10

  convergence_strategy:
    type: damped
    damping_constant: 1.0
    threshold: 0.05
    fraction: 0.8
    hold_iterations: 3
    t_inner:
      damping_constant: 0.5

spectrum:
  start: 3000 angstrom
  stop: 21500 angstrom
  num: 10000
